<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dark - Digital Identity</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <img 
                    src="https://i.postimg.cc/Rh4B24Dk/Mbi-dark.png" 
                    alt="Dark Logo" 
                    class="loading-logo-img"
                />
                <div class="loading-text">Dark.</div>
            </div>
        </div>

        <!-- Particle Canvas -->
        <canvas id="particle-canvas"></canvas>

        <!-- Navigation -->
        <nav class="navbar glass-morphism">
            <div class="nav-container">
                <div class="nav-logo">
                    <img
                        src="https://i.postimg.cc/Rh4B24Dk/Mbi-dark.png"
                        alt="Dark Logo"
                        class="logo-img"
                    />
                    <span class="logo-text">DARK.</span>
                </div>
                <div class="mobile-menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-menu">
                    <li>
                        <a href="#home" class="nav-link active" data-page="home"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a href="#about" class="nav-link" data-page="about"
                            >About</a
                        >
                    </li>
                    <li>
                        <a
                            href="#projects"
                            class="nav-link"
                            data-page="projects"
                            >Projects</a
                        >
                    </li>
                    <li>
                        <a href="#contact" class="nav-link" data-page="contact"
                            >Contact</a
                        >
                    </li>
                </ul>
                <div class="theme-toggle">
                    <button class="theme-button" id="theme-button"></button>
                </div>
            </div>
        </nav>

        <!-- Main Content Container -->
        <main id="main-content" class="main-content">
            <!-- Dynamic content will be loaded here -->
        </main>

        <!-- Page Transition Overlay -->
        <div id="page-transition" class="page-transition">
            <div class="circle-loader"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
